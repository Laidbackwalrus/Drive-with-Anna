    <body>
        <div id="detailsContainer">
            <div class="inputContainer">
                <label>First Name:</label>
                <input type="text" id="firstName" readonly>

            <div class="inputContainer">
                <label>Last Name:</label>
                <input type="text" id="lastName" readonly>
